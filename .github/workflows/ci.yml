name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'          # Match your .ruby-version / Gemfile
          bundler-cache: true          # Caches `bundle install`

      - name: Install dependencies
        run: |
          bundle install --jobs 4 --retry 3

      - name: Run RuboCop
        run: |
          bundle exec rubocop

  rspec:
    name: RSpec
    runs-on: ubuntu-latest
    needs: rubocop       # Only run tests if RuboCop passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle install --jobs 4 --retry 3

      - name: Set up test database
        env:
          RAILS_ENV: test
        run: |
          bin/rails db:create db:schema:load

      - name: Run RSpec
        env:
          RAILS_ENV: test
        run: |
          bundle exec rspec
